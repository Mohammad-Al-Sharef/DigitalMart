<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 15px #f5a623;
            padding: 20px;
            width: 500px;
            text-align: center;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 40px;
        }
        .button_1 {
            background-color: #f5a623;
            color: #ffffff;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 10px; /* Space between buttons */
        }
        .button_1:hover {
            background-color: #e5941d;
            transform: scale(1.05);
        }
        .button_1:active {
            transform: scale(0.98);
        }
        .button_back {
            background-color: #e5941d;
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button_back:hover {
            background-color: #727880;
            transform: scale(1.05);
        }
        .button_back:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="card" id="profileCard">
    <div class="profile-card">
        <img class="profile-img" id="profileImg" src="pp.jpg" alt="Profile Image">
        <h2 id="name"> </h2>

        <div class="info" id="ageInfo">
            <strong>Age:</strong>
        </div>
        <div class="info" id="locationInfo">
            <strong>Location:</strong>
        </div>
        <div class="info" id="occupationInfo">
            <strong>Occupation:</strong>
        </div>
        <div class="info" id="emailInfo">
            <strong>Email:</strong>
        </div>
        <div class="info" id="phoneInfo">
            <strong>Phone:</strong>
        </div>
        <button class="button_1" onclick="editProfile()">Edit Profile</button>
        <button class="button_back" onclick="goHome()">Back to Home</button>
    </div>
</div>

<script>
    function editProfile() {
        const name = prompt("Enter name:");
        const age = prompt("Enter age:");
        const location = prompt("Enter location:");
        const occupation = prompt("Enter occupation:");
        const email = prompt("Enter email:");
        const phone = prompt("Enter phone:");

        if (name && age && location && occupation && email && phone) {
            document.getElementById('name').textContent = name;
            document.getElementById('ageInfo').innerHTML = `<strong>Age:</strong> ${age}`;
            document.getElementById('locationInfo').innerHTML = `<strong>Location:</strong> ${location}`;
            document.getElementById('occupationInfo').innerHTML = `<strong>Occupation:</strong> ${occupation}`;
            document.getElementById('emailInfo').innerHTML = `<strong>Email:</strong> ${email}`;
            document.getElementById('phoneInfo').innerHTML = `<strong>Phone:</strong> ${phone}`;
        }

        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImg').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        fileInput.click();
    }

    function goHome() {
    // Redirect to home.html
    window.location.href = 'home.html'; // Path to your homepage
}

</script>

</body>
</html>
