<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
        }

        /* Background Image */
        .img-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('p14.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            z-index: -1; /* To place the image behind the content */
        }

        .container {
    width: 500px; /* Increase width */
    padding: 80px; /* Increase padding */
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    margin: auto;
    position: relative;
    z-index: 1;
    margin-top: 5%;
}


        .forms {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            width: 100%;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f5a623;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s;
        }

        .input-box input:focus {
            border-color: #f5a623;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 35px;
            transform: translateY(-50%);
            padding: 0 5px;
            transition: all 0.3s;
            color: #999;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999;
        }

        .input-box input:focus + i {
            color: #f5a623;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #f5a623;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d4880f;
        }

        p {
            text-align: center;
            color: #666;
        }

        p a {
            color: #f5a623;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Background Image -->
<div class="img-bg"></div>

<div class="container">
    <div class="forms">
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <div class="input-box">
                    <i class="fas fa-user"></i> <!-- Icon for Username -->
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i> <!-- Icon for Password -->
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form hidden">
                <h2>Register</h2>
                <div class="input-box">
                    <i class="fas fa-user"></i> <!-- Icon for Username -->
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i> <!-- Icon for Email -->
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i> <!-- Icon for Password -->
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("showRegister").addEventListener("click", function (e) {
        e.preventDefault();
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("registerForm").classList.remove("hidden");
    });

    document.getElementById("showLogin").addEventListener("click", function (e) {
        e.preventDefault();
        document.getElementById("registerForm").classList.add("hidden");
        document.getElementById("loginForm").classList.remove("hidden");
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Login successful!");
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Registration successful!");
    });
</script>
</body>
</html>
